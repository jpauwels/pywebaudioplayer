<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
    <title>{{title}}</title>
    {% endif %}
    {% if head %}
    {{head|safe}}
    {% endif %}
  </head>

  <body>
  {% if body is string%}
  {{body|safe}}
  {% elif body is iterable %}
  {% for b in body %}
  {{b|safe}}
  {% endfor %}
  {% endif %}
  </body>
</html>
